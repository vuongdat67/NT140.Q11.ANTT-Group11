name: Build Tauri Installers

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: gui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'gui/package-lock.json'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew update
          brew install gtk+3

      - name: Install system dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y nsis

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup MSVC (Windows)
        if: matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build CLI (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        working-directory: .
        run: |
          pip install conan==2.22.2
          choco install ninja -y
          
          # Setup Conan profile
          $profileDir = "$env:USERPROFILE\.conan2\profiles"
          if (-not (Test-Path $profileDir)) { New-Item -ItemType Directory -Path $profileDir }
          @"
          [settings]
          arch=x86_64
          build_type=Release
          compiler=msvc
          compiler.cppstd=20
          compiler.runtime=dynamic
          compiler.version=194
          os=Windows
          [conf]
          tools.cmake.cmaketoolchain:generator=Ninja
          "@ | Out-File -FilePath "$profileDir\default" -Encoding utf8NoBOM
          
          # Build CLI
          New-Item -ItemType Directory -Force build
          cd build
          conan install .. --output-folder=. --build=missing
          cd ..
          cmake --preset conan-release -DBUILD_TESTS=OFF
          cmake --build build\build\Release --parallel
          
          # Copy to gui
          New-Item -ItemType Directory -Force gui\src-tauri\bin
          Copy-Item build\build\Release\bin\release\filevault.exe gui\src-tauri\bin\

      - name: Build CLI (Linux)
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        working-directory: .
        run: |
          pip install conan==2.22.2
          sudo apt-get install -y ninja-build gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
          
          # Setup Conan profile
          mkdir -p ~/.conan2/profiles
          cat > ~/.conan2/profiles/default << 'EOF'
          [settings]
          arch=x86_64
          build_type=Release
          compiler=gcc
          compiler.cppstd=20
          compiler.libcxx=libstdc++11
          compiler.version=13
          os=Linux
          [conf]
          tools.cmake.cmaketoolchain:generator=Ninja
          EOF
          
          # Build CLI
          mkdir -p build
          cd build
          conan install .. --output-folder=. --build=missing
          cd ..
          cmake --preset conan-release -DBUILD_TESTS=OFF
          cmake --build build/build/Release --parallel $(nproc)
          
          # Copy to gui
          mkdir -p gui/src-tauri/bin
          cp build/build/Release/bin/release/filevault gui/src-tauri/bin/

      - name: Build CLI (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        working-directory: .
        run: |
          pip install conan==2.22.2
          brew install ninja cmake
          
          # Setup Conan profile
          mkdir -p ~/.conan2/profiles
          cat > ~/.conan2/profiles/default << 'EOF'
          [settings]
          arch=armv8
          build_type=Release
          compiler=apple-clang
          compiler.cppstd=20
          compiler.libcxx=libc++
          compiler.version=15
          os=Macos
          [conf]
          tools.cmake.cmaketoolchain:generator=Ninja
          EOF
          
          # Build CLI
          mkdir -p build
          cd build
          conan install .. --output-folder=. --build=missing
          cd ..
          cmake --preset conan-release -DBUILD_TESTS=OFF
          cmake --build build/build/Release --parallel
          
          # Copy to gui
          mkdir -p gui/src-tauri/bin
          cp build/build/Release/bin/release/filevault gui/src-tauri/bin/

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            gui/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('gui/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build and bundle Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: gui
          args: --verbose

      - name: Find bundle files
        id: find-bundle
        shell: bash
        working-directory: .  # Override: run from repo root
        run: |
          BUNDLE_DIR="gui/src-tauri/target/release/bundle"
          if [ -d "$BUNDLE_DIR" ]; then
            find "$BUNDLE_DIR" -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) | head -20
            echo "bundle_exists=true" >> $GITHUB_OUTPUT
          else
            echo "bundle_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Bundle directory not found: $BUNDLE_DIR"
          fi

      - name: Upload installers
        if: steps.find-bundle.outputs.bundle_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            gui/src-tauri/target/release/bundle/**/*.msi
            gui/src-tauri/target/release/bundle/**/*.exe
            gui/src-tauri/target/release/bundle/**/*.dmg
            gui/src-tauri/target/release/bundle/**/*.app.tar.gz
            gui/src-tauri/target/release/bundle/**/*.AppImage
            gui/src-tauri/target/release/bundle/**/*.deb
            gui/src-tauri/target/release/bundle/**/*.rpm
          if-no-files-found: warn
